<html lang="en">

<body>

        <header>
            <div>
                <img src="./images/logo issuu.png" width="50px" alt="Logo issuu"/>
                    <h2>issuu</h2>
                    <p>Already a user?</p>
                    <a href="#">Sing in</a>
            </div>
        </header>
        <main>
            <h1>Create an Issuu Account</h1>
            <div>
                <img src="./images/logo google.png" width="50px" alt="Logo Google"/>
                <a href="#">Sign in with Google</a>
            </div>
            <div>
                <img src="./images/facebook.png" width="50px" alt="Logo Facebook"/>
                <a href="#">Continue with Facebook</a>
            </div>

            <form >
                    <div>
                        <label for="name">Email</label>
                        <input type="email" name="email" id="email" placeholder="e.g jonh.doe@email.com"/>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password"/>
                    </div>
                    <div>
                        <label for="checkbox"></label>
                        <input type="checkbox"/> I accept the <a href="#">Terms of Service</a> and the <a href="#">Professional Terms of Service</a>
                    </div>

                    <button>CREATE AN ACCOUNT</button>

            </form>

        </main>
        <footer>
            <div>
                <a href="#">Issuu Inc</a>
